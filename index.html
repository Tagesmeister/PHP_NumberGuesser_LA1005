<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do Verwaltung</title>
</head>
<body>
    <section id="button-section">
        <div>
            <label class="input-txt" for="insert-title-Todo">Einschreiben To-Do</label>
            <br>
            <input type="text" class="input-title" id="insert-title-Todo" placeholder="Titel:"><br>
            <textarea class="textarea-section" id="insert-textarea-Todo" placeholder="Inhalt des To-Do:" rows="4"></textarea><br>
            <button class="button" onclick="Insert()">Einschreiben</button>
        </div>

        <div>
            <button class="button" onclick="Read()">To-Dos anzeigen</button>
        </div>

        <div id="data-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titel</th>
                        <th>Inhalt</th>
                        <th>Ã„nderungsdatum</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                   
                </tbody>
            </table>
        </div>

 
        <div style="display:none;" id="update-section">
            <p for="update-title-Todo">Update To-Do</p>
            <input type="text" id="update-title-todo" placeholder="Neuer Titel">
            <textarea id="update-content-todo" placeholder="Neuer Inhalt" rows="4"></textarea>
            <button onclick="Update()">Update speichern</button>
            <button onclick="HideUpdateSection()">Abbrechen</button>
        </div>
    </section>

    <script src="dataSubmiter.js"></script>
</body>
</html>
